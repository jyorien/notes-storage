<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="deleteAll()"> <ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Notes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="add()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>

</ion-fab>
  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let note of notes">
        <ion-item>
        {{note}}
        </ion-item>
        <ion-item-options side="start">
        <ion-item-option color="primary" (click)="edit(note)"><ion-icon name="create-outline"></ion-icon></ion-item-option>
        <ion-item-option color="secondary" (click)="setReminder(note)"><ion-icon name="notifications-outline"></ion-icon></ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(note)">Delete</ion-item-option>
        </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    

  </div>
</ion-content>
